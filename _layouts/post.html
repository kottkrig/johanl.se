---
layout: default
---

<header>
	<nav>
    	<a class="text-lg mb-8 inline-block" href="/">&larr;</a>
	</nav>
</header>

<article class="mb-24 h-entry">

    <header>
        <!-- Title and Publication Date -->
        <h1 class="text-xl font-bold p-name">{{ page.title }}</h1>
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}">
        	{% include weekday.html date=page.date %}, {% include ordinal_date.html %} {% include month.html %}
        </time>

        <!-- 
            H-card that is used for IndieWeb 

            I couldn't get it to work wiht just linking to the author at the homepage. A lot of services didn't manage to follow the link and get the author from the homepage instead of on this post page.
        -->
        <a style="display: none;" href="/" class="u-author h-card">
            <img loading="lazy" class="u-photo" src="{{ "/assets/img/avatar-md.jpg" | absolute_url }}" alt="Johan Larsson" />
            <span class="p-name">Johan Larsson</span>
        </a>
    </header>
    
    <div class="e-content">
        {{ content }}
    </div>
</article>
